<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Use Arial font */
            background-color: #f8f9fa; /* Set background color */
            color: #333; /* Set text color */
        }

        .container {
            max-width: 800px; /* Limit container width */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Add some padding */
            background-color: #fff; /* Set container background color */
            border-radius: 10px; /* Apply border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        h1 {
            text-align: center; /* Center align header */
            margin-bottom: 20px; /* Add some space below header */
        }

        p {
            text-align: center; /* Center align paragraph */
            margin-bottom: 20px; /* Add some space below paragraph */
        }

        .customer-info {
            border-bottom: 1px solid #ddd; /* Add a bottom border for visual separation */
            padding-bottom: 20px; /* Add some padding below customer info */
            margin-bottom: 20px; /* Add some space below customer info */
        }

        .customer-info h2 {
            margin-bottom: 10px; /* Add some space below customer name */
        }

        .actions {
            text-align: center; /* Center align actions */
        }

        .action-button {
            padding: 10px 20px; /* Adjust button padding */
            background-color: #007bff; /* Set button background color */
            color: #fff; /* Set button text color */
            border: none; /* Remove button border */
            border-radius: 5px; /* Apply border radius */
            text-decoration: none; /* Remove default underline */
            cursor: pointer; /* Set cursor to pointer on hover */
            transition: background-color 0.3s; /* Add smooth transition */
        }

        .action-button:hover {
            background-color: #0056b3; /* Darken button color on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, Jingxian!</h1>

        <div class="customer-info">
            <h2>Customer Information</h2>
            <p>Email: Jingxian@gmail.com</p>
            <p>Phone: 011-1028-1597</p>
            <!-- Add more customer information as needed -->
        </div>

        <div class="actions">
            <!--<a href="#" class="action-button">View Orders</a>-->
            <a href="payment.html" class="action-button">Payment</a>
            <a href="course_list.html" class="action-button">learning materials</a>
            
            <a href="Signup_class.html" class="action-button">Signup class</a>
            <a href="history.html" class="action-button">History</a>

            <!-- Add more action buttons as needed -->
        </div>
    </div>

</body>
</html>
