<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text color */
            font-family: Arial, sans-serif; /* Use Arial font */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }

        .container {
            max-width: 1200px; /* Limit container width */
            padding: 20px; /* Add some padding */
            text-align: center; /* Center align container content */
        }

        .header {
            margin-bottom: 20px; /* Add some space below header */
        }

        .nav-links {
            list-style-type: none; /* Remove default list styles */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }

        .nav-links li {
            display: inline-block; /* Display list items inline */
            margin-right: 20px; /* Add some space between list items */
        }

        .nav-links li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add transition effect for smoother color change */
        }

        .nav-links li a:hover {
            background-color: #0056b3; /* Darken background color when hovered */
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="container">
        <div class="header">
            <h1>Supervisor Dashboard</h1>
        </div>

        <!-- Navigation Menu -->
        <ul class="nav-links">
            <li><a href="report.html" class="action-button">View Report</a></li>
        </ul>
    </div>

</body>
</html>
