<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Use Arial font */
            background-color: #f8f9fa; /* Set background color */
            color: #333; /* Set text color */
        }

        .container {
            max-width: 400px; /* Limit container width */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Add some padding */
            background-color: #fff; /* Set container background color */
            border-radius: 10px; /* Apply border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        h1 {
            text-align: center; /* Center align header */
            margin-bottom: 20px; /* Add some space below header */
        }

        form {
            display: flex;
            flex-direction: column; /* Arrange form elements in a column */
        }

        label {
            margin-bottom: 5px; /* Add some space below labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px; /* Add padding to input fields */
            margin-bottom: 10px; /* Add some space below input fields */
            border-radius: 5px; /* Apply border radius */
            border: 1px solid #ccc; /* Add a border */
            box-sizing: border-box; /* Include padding and border in input width */
        }

        .join-button {
            display: block;
            padding: 10px; /* Add padding to link */
            background-color: #007bff; /* Set link background color */
            color: #fff; /* Set link text color */
            border: none; /* Remove link border */
            border-radius: 5px; /* Apply border radius */
            text-decoration: none; /* Remove default underline */
            text-align: center; /* Center align link text */
            cursor: pointer; /* Set cursor to pointer on hover */
            transition: background-color 0.3s; /* Add smooth transition */
        }

        .join-button:hover {
            background-color: #0056b3; /* Darken link background color on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>User Registration</h1>
        <form> <!-- Remove action and method attributes from the form -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Change the submit button to a link -->
            <a href="Users.html" class="join-button">Join</a>
        </form>
    </div>

</body>
</html>
