<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset default browser styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%; /* Ensure full height for flexbox */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f9f9f9; /* Set background color */
        }

        /* Container for the buttons */
        .button-container {
            display: flex;
            flex-direction: column; /* Align buttons vertically */
            align-items: center; /* Center buttons horizontally */
            padding: 40px; /* Add padding for spacing */
            border-radius: 10px; /* Add border radius for aesthetics */
            background-color: #ffffff; /* Add background color */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
        }

        /* Style for action buttons */
        .action-button {
            display: inline-block;
            margin: 10px 0; /* Add spacing between buttons */
            padding: 15px 40px; /* Adjust padding */
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add button shadow */
        }

        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="supervisor_website/supervisor.html" class="action-button">supervisor</a>
        <a href="admin_website/admin.html" class="action-button">Admin</a>
        <a href="user_page/user.html" class="action-button">User</a>

    </div>
    <script>
        // Function to read out the content of the page
        function readPageContent() {
            // Concatenate all text content on the page
            var textToRead = document.body.innerText;
            
            // Create a new SpeechSynthesisUtterance object
            var speech = new SpeechSynthesisUtterance();
            
            // Set the text content to be read out
            speech.text = textToRead;
            
            // Speak the text
            window.speechSynthesis.speak(speech);
        }
        
        // Call the readPageContent function when the page loads
        window.onload = readPageContent;
        </script>
    
</body>
</html>
